<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Tabuada</h1>
    </header>
    <main>
        <div>
            <label for="numberInput">Insira um número:</label>
            <input id="numberInput" type="number">
            <button id="calcular">Calcular</button>
        </div>
        <div class="grid-container">
            <div class="grid-item">×1</div><div class="grid-item" id="res01"></div>
            <div class="grid-item">×2</div><div class="grid-item" id="res02"></div>
            <div class="grid-item">×3</div><div class="grid-item" id="res03"></div>
            <div class="grid-item">×4</div><div class="grid-item" id="res04"></div>
            <div class="grid-item">×5</div><div class="grid-item" id="res05"></div>
            <div class="grid-item">×6</div><div class="grid-item" id="res06"></div>
            <div class="grid-item">×7</div><div class="grid-item" id="res07"></div>
            <div class="grid-item">×8</div><div class="grid-item" id="res08"></div>
            <div class="grid-item">×9</div><div class="grid-item" id="res09"></div>
            <div class="grid-item">×10</div><div class="grid-item" id="res10"></div>
        </div>
        <button id="resetButton">Reset</button>
    </main>
    <footer>
        <p>Desenvolvido por Caio Castro Vaz Bezerra.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
